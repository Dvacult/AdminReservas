<ion-header>
  <ion-toolbar>
    <ion-title>
      Configurações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="login-card">
        <img class="logo" src="../../assets/imgs/logo_prceu.png">
        <ion-card-content>
            <ion-list>
                <ion-item-divider>
                    <ion-label>
                      Contato
                    </ion-label>
                </ion-item-divider>
                <ion-item>
                    <ion-icon name="mail" slot="start"></ion-icon>
                    prceu@usp.br
                </ion-item> 
                
                <ion-item-divider>
                    <ion-label>
                      Configurações
                    </ion-label>
                </ion-item-divider>
                <ion-item>
                    <ion-avatar slot="start">
                      <img src="../../assets/imgs/user.png">
                    </ion-avatar>
                    <ion-label>
                      {{login}}
                    </ion-label>
                    <ion-button fill="outline" slot="end" (click)="editUser()">Editar</ion-button>
                  </ion-item>
              
                  <ion-item (click)="logout()" color="danger">
                      <ion-icon name="log-out" slot="start"></ion-icon>
                      Logout
                  </ion-item> 
              </ion-list>
                      
        </ion-card-content>
      </ion-card>
</ion-content>
