<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Resultado da busca por salas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of rooms, let i = index" class="result-card">
        <img src="../../assets/imgs/R{{i}}.jpg" class="img-room"/>
        <div class="card-title">{{item.attributes.name}}</div>
        <ion-card-header>
            <ion-card-subtitle>Capacidade para <b>{{item.attributes.capacity}}</b> pessoas</ion-card-subtitle>
            <ion-card-title>{{item.attributes.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{item.attributes.description}}</p>
        </ion-card-content>
        <ion-button expand="full" color="success" (click)="setReserve(item)">
            <ion-icon name="checkmark"></ion-icon>
            Reservar
        </ion-button>
    </ion-card>
</ion-content>
